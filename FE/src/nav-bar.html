<template bindable="router">
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="containerr d-flex align-items-center justify-content-between">     

      <nav id="navbar" class="navbar">
       
        <ul>         
        <li repeat.for="row of router.navigation | authFilter: isAuthenticated ">
              <a  class="nav-link scrollto ${row.isActive ? 'active' : ''}" href.bind="row.href" class="nav-link">
              <span if.bind="row.title !=='welcome'">${row.title} </span>
              <img if.bind="row.title=='welcome'" src="../static/logo.jpg" class="headlogo" alt="Home" /> 
            </a>
        
          </li>          
        </ul>
       
      </nav><!-- .navbar -->

    </div>
  </header>

  
</template>
